<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickBite - Food Delivery</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>QuickBite</h1>
    <nav>
      <a href="#">Menu</a>
      <a href="#">Track Order</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <section class="customize-order">
    <h2>Customize Your Meal</h2>
    <form>
      <label>Choose a Dish:</label>
      <select>
        <option>Margherita Pizza</option>
        <option>Paneer Wrap</option>
        <option>Veg Biryani</option>
      </select>

      <label>Extras:</label>
      <input type="checkbox" /> Cheese Burst  
      <input type="checkbox" /> Spicy Sauce  
      <input type="checkbox" /> Add Cutlery  

      <button type="submit">Add to Cart</button>
    </form>
  </section>

  <section class="delivery-status">
    <h2>Delivery Status</h2>
    <ul>
      <li class="done">Order Placed</li>
      <li class="done">Preparing</li>
      <li class="active">On the Way</li>
      <li>Delivered</li>
    </ul>
  </section>

  <footer>
    <p>Â© 2025 QuickBite. Delivering delight.</p>
  </footer>
</body>
</html>
